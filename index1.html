<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index1.css">
</head>
<body>

    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <!-- SVG Icon -->
        <img src="https://www.svgrepo.com/show/276264/tic-tac-toe.svg" class="icon" alt="tic tac toe">

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <p id="status">Player X's Turn</p>

        <button onclick="restartGame()">Restart</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
